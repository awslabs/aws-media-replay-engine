version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
            - . ~/.nvm/nvm.sh
            - nvm install 20.10.0
            - nvm use 20.10.0
            - npm install --legacy-peer-deps
        build:
          commands:
            - INLINE_RUNTIME_CHUNK=false npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
